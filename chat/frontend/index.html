<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
   <link rel="stylesheet" href="./css/style.css">
   <title>ZARP 2</title>
</head> 
<body>
   <section class="container">
      <section class="login">
         <h1>ZARP 2</h1>
         <form class="login__form">
            <input type="text" class="login__input" name="username" id="username" placeholder="Usuário" required>
            <button type="submit" class="login__button">Entrar</button>
         </form>
      </section>
      <section class="chat">
         <section class="chat__messages">
<!--        
            <div class="message__self">O ZARP 2 TA CHEGANDO</div>
            <div class="message__self">É SERIO</div>
            <div class="message__self">E NÃO É PERMITIDO TEMA BRANCO</div>
            <div class="message__other"><span class="message__sender">Eber</span>eu sou tiba uso tema branco</div>
          -->
         </section>
         
         <form class="chat__form">
            <input type="text" class="chat__input" name="chat__input" id="chat__input" placeholder="Digite uma mensagem" required>
            <button type="submit" class="chat__button">
               <span class="material-symbols-outlined">send</span>
            </button>
         </form>
      </section>
   </section>

   <script src="./js/script.js"></script>
</body>
</html>
